<template>
    <lightning-card title="Account Search">
        <div class="slds-p-around_medium">
            <lightning-input type="search" label="Search Account" onchange={handleSearch} value={searchTerm}></lightning-input>
            <template if:true={searchResults}>
                <b> <lightning-combobox label="Select Account" value={selectedAccountId} options={searchResults} onchange={handleAccountSelection}></lightning-combobox> </b>
            </template>
        </div>
    </lightning-card>
</template>
