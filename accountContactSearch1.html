<!-- relatedContactsDisplay.html -->
<template>
    <lightning-card title="Contact which is associated with Selected Account">
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contactData}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
